<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>CareerCRM</title>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div id="logoImage">
                <img src="#">
            </div>
            <div class="jumbotron" id="divContainer">
                <h4 class="page-header">Career Finder CRM</h4>
                <form>
                    <div class="form-group" id="primaryFormName">
                        <label for="formName">Company Name</label>
                        <input class="form-control" id="formName">
                    </div>
                    <div class="form-group" id="primaryFormContact">
                            <label for="formContact">Contacts Name</label>
                            <input class="form-control" id="formContact">
                        </div>
                    <div class="form-group" id="primaryFormEmail">
                        <label for="formEmail">Contacts Email</label>
                        <input class="form-control" id="formEmail">
                    </div>
                    <div class="form-group" id="primaryFormLastContact">
                        <label for="formLastContact">When did you last contact them?</label>
                        <input type="date"class="form-control" id="formLastContact">
                    </div>
                    <div class="form-group" id="primaryFormNotes">
                        <label for="formNotes">Notes</label>
                        <textarea type="textarea" class="form-control" id="formNotes" rows="5"> </textarea>
                    </div>
                    <label>Still Active?</label>
                    <div class="form-group" id="primaryForm">
                        
                        <label><input type="checkbox">Yes</label>
                        <label><input type="checkbox">No</label>
                    </div>
                </form>
                <button class="btn btn-confirm" id="submitButton">Submit</button>
                <button class="btn btn-danger" id="cancelButton"> Cancel </button>
                <div id="tableDiv">
                    <table class="table" id="crmTable">
                        <tr>
                            <td>Company Name</td>
                            <td>Contacts Name</td>
                            <td>Contacts Email</td>
                            <td>Last Contact</td>
                            <td>Notes</td>
                            <td>Active?</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
